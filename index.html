<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Dokter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Anda tetap sama, tidak ada yang diubah */
        :root {
            --primary-gradient: linear-gradient(135deg, #a8e063, #56ab2f);
            --secondary-gradient: linear-gradient(135deg, #fceabb, #f8b500);
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-color: #333;
            --light-text: #666;
            --border-color: #e0e6ec;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --hover-shadow: rgba(0, 0, 0, 0.15);
            --transition-speed: 0.3s;
        }

        /* === DARK MODE STYLES START === */
        body.dark-mode {
            --bg-color: #1a202c;
            --card-bg: #2d3748;
            --text-color: #e2e8f0;
            --light-text: #a0aec0;
            --border-color: #4a5568;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --hover-shadow: rgba(0, 0, 0, 0.4);
        }
        /* === DARK MODE STYLES END === */


        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
            background-color: var(--card-bg);
            border-radius: 25px;
            box-shadow: 0 15px 30px var(--shadow-color);
            transition: transform var(--transition-speed) ease-in-out, background-color var(--transition-speed), box-shadow var(--transition-speed);
            border: 1px solid var(--border-color);
            flex-grow: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            position: relative; /* Needed for positioning the toggle */
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--light-text);
        }

        /* === DARK MODE TOGGLE BUTTON STYLE === */
        #darkModeToggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all var(--transition-speed);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        #darkModeToggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--hover-shadow);
        }
        #darkModeToggle svg {
            width: 20px;
            height: 20px;
            fill: var(--text-color);
            transition: fill var(--transition-speed);
        }
        .moon-icon { display: block; }
        .sun-icon { display: none; }
        body.dark-mode .moon-icon { display: none; }
        body.dark-mode .sun-icon { display: block; }


        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .search-container input,
        .filter-container select {
            width: 100%;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            background-color: var(--bg-color);
            color: var(--text-color);
            outline: none;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed), background-color var(--transition-speed);
        }

        .search-container input:focus,
        .filter-container select:focus {
            border-color: #56ab2f;
            box-shadow: 0 0 0 4px rgba(86, 171, 47, 0.2);
        }
        
        /* Dark mode specific focus style */
        body.dark-mode .search-container input:focus,
        body.dark-mode .filter-container select:focus {
            box-shadow: 0 0 0 4px rgba(168, 224, 99, 0.3);
        }

        .search-container input::placeholder {
            color: #b0b8c4;
            font-style: italic;
        }
        body.dark-mode .search-container input::placeholder {
            color: #718096;
        }

        .category-section {
            margin-top: 3rem;
            margin-bottom: 2rem;
        }
        
        .loading-text {
            text-align: center;
            font-size: 1.2rem;
            color: var(--light-text);
            margin-top: 50px;
        }

        .category-section h2 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #56ab2f;
            position: relative;
        }

        .category-section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 5px;
            background: var(--secondary-gradient);
            border-radius: 5px;
        }
        
        .doctor-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .doctor-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            text-align: left;
            box-shadow: 0 10px 20px var(--shadow-color);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed), background-color var(--transition-speed);
            border: 1px solid var(--border-color);
        }

        .doctor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px var(--hover-shadow);
        }

        .doctor-card h3 {
            font-size: 1.7rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .doctor-card p {
            font-size: 1rem;
            color: var(--light-text);
            margin-bottom: 0.5rem;
        }
        
        .doctor-card .specialty {
            background: var(--primary-gradient);
            color: #fff;
            padding: 0.4rem 1.2rem;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .doctor-card .schedule {
            width: 100%;
            background-color: var(--bg-color);
            padding: 1rem;
            border-radius: 15px;
            margin-top: 1rem;
            border: 1px dashed var(--border-color);
            transition: background-color var(--transition-speed);
        }

        .doctor-card .schedule strong {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: #56ab2f;
        }

        .doctor-card .schedule p {
            margin: 0;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
            font-size: 0.9rem;
            color: var(--light-text);
            border-top: 1px solid var(--border-color);
        }

        /* Responsif untuk layar yang lebih kecil */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .container {
                padding: 1rem;
                border-radius: 15px;
            }
            .header h1 {
                font-size: 2.2rem;
            }
            .header p {
                font-size: 1rem;
            }
            #darkModeToggle {
                top: 1rem;
                right: 1rem;
                width: 40px;
                height: 40px;
            }
            .controls {
                grid-template-columns: 1fr;
            }
            .doctor-card {
                padding: 1.5rem;
            }
            .doctor-card h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
             <button id="darkModeToggle" aria-label="Toggle Dark Mode">
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13.14C21.04,13.14 20.45,13.23 19.89,13.42C18.45,12.48 16.6,12 14.5,12C8.7,12 4,16.7 4,22.5C4,23.32 4.18,24.09 4.5,24.78C3.89,24.63 3.32,24.42 2.79,24.09C1.22,23.23 0,21.5 0,19.5C0,15.58 3.16,12.42 7.08,12.03C7.68,8.82 10.45,6.4 13.9,6.4C16.97,6.4 19.54,8.35 20.58,10.93C21.43,10.84 22.3,11.13 22.8,11.66C23.63,12.44 23.3,13.14 21.64,13.14Z"/></svg>
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,7a5,5,0,0,1,5,5,5,5,0,0,1-5,5,5,5,0,0,1-5-5A5,5,0,0,1,12,7M12,9a3,3,0,0,0-3,3,3,3,0,0,0,3,3,3,3,0,0,0,3-3A3,3,0,0,0,12,9M12,2a1,1,0,0,1,1,1V5a1,1,0,0,1-2,0V3A1,1,0,0,1,12,2M19.07,4.93a1,1,0,0,1,.71.29,1,1,0,0,1,0,1.41l-2.83,2.83a1,1,0,0,1-1.41-1.41L18.36,5.64A1,1,0,0,1,19.07,4.93M22,12a1,1,0,0,1-1,1h-2a1,1,0,0,1,0-2h2A1,1,0,0,1,22,12M18.36,18.36a1,1,0,0,1-1.41,0l-2.83-2.83a1,1,0,1,1,1.41-1.41l2.83,2.83A1,1,0,0,1,18.36,18.36M12,20a1,1,0,0,1-1-1v-2a1,1,0,0,1,2,0v2A1,1,0,0,1,12,20M4.93,19.07a1,1,0,0,1-.71-.29,1,1,0,0,1,0-1.41l2.83-2.83a1,1,0,1,1,1.41,1.41L5.64,18.36A1,1,0,0,1,4.93,19.07M2,12a1,1,0,0,1,1-1H5a1,1,0,0,1,0,2H3A1,1,0,0,1,2,12M5.64,5.64A1,1,0,0,1,4.22,4.22L7.05,7.05a1,1,0,0,1-1.41,1.41Z"/></svg>
            </button>
            <h1>Jadwal Praktik Dokter</h1>
            <p>Data jadwal Dapat Berubah Sewaktu-waktu Hub Operator 0751 8972525, Call Center Hermina 1500 488.</p>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" onkeyup="filterDoctors()" placeholder="Cari nama atau spesialisasi dokter...">
            </div>
            <div class="filter-container">
                <select id="specialtyFilter" onchange="filterDoctors()">
                    <option value="">Semua Spesialisasi</option>
                </select>
            </div>
            <div class="filter-container">
                <select id="dayFilter" onchange="filterDoctors()">
                    <option value="">Semua Hari</option>
                    <option value="1. Monday">1. Monday</option>
                    <option value="2. Tuesday">2. Tuesday</option>
                    <option value="3. Wednesday">3. Wednesday</option>
                    <option value="4. Thursday">4. Thursday</option>
                    <option value="5. Friday">5. Friday</option>
                    <option value="6. Saturday">6. Saturday</option>
                    <option value="7. Sunday">7. Sunday</option>
                </select>
            </div>
            <div class="filter-container">
                <select id="serviceFilter" onchange="filterDoctors()">
                    <option value="">Semua Layanan</option>
                    <option value="Eksekutif">Layanan Eksekutif</option>
                    <option value="BPJS">Layanan BPJS</option>
                </select>
            </div>
        </div>

        <div class="category-section" id="eksekutif-section">
            <h2>Layanan Eksekutif</h2>
            <div class="doctor-list" id="eksekutif-list">
                <p class="loading-text">Memuat data dokter...</p>
            </div>
        </div>
        
        <div class="category-section" id="bpjs-section">
            <h2>Layanan BPJS</h2>
            <div class="doctor-list" id="bpjs-list">
                <p class="loading-text">Memuat data dokter...</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        Copyright &copy; Luthfi Kurnia 2025.
    </footer>

    <script>
        // --- SCRIPT UTAMA ANDA ---
        const SPREADSHEET_API_URL = 'https://script.google.com/macros/s/AKfycbzdoWs_wOIpolNKjTnx9mS69c_I8JPmdhxP0vK71rxc6qGJgIu6IPj3lEzXvW14VWbC6A/exec';
        let allDoctorsData = [];

        async function fetchDoctorData() {
            const eksekutifList = document.getElementById('eksekutif-list');
            const bpjsList = document.getElementById('bpjs-list');
            
            try {
                eksekutifList.innerHTML = '<p class="loading-text">Memuat data dokter...</p>';
                bpjsList.innerHTML = '<p class="loading-text">Memuat data dokter...</p>';

                const response = await fetch(SPREADSHEET_API_URL);
                if (!response.ok) {
                    throw new Error(`Koneksi ke server gagal! Status: ${response.status}`);
                }
                const data = await response.json();
                
                if (data.status === 'error') {
                    throw new Error(`Error dari Google Apps Script: ${data.message}`);
                }

                allDoctorsData = data;
                
                if (allDoctorsData.length === 0) {
                    eksekutifList.innerHTML = '<p class="loading-text">Tidak ada data dokter yang ditemukan di spreadsheet.</p>';
                    bpjsList.innerHTML = '';
                    return;
                }

                eksekutifList.innerHTML = '';
                bpjsList.innerHTML = '';

                populateSpecialtyFilter(allDoctorsData);
                renderDoctors(allDoctorsData);
            } catch (error) {
                console.error("Error fetching data:", error);
                const errorMessage = `<p class="loading-text" style="color: red;"><strong>Gagal Memuat Data:</strong> ${error.message}.<br><br>Pastikan Web App URL sudah benar dan skrip di-deploy ulang dengan akses 'Anyone'.</p>`;
                eksekutifList.innerHTML = errorMessage;
                bpjsList.innerHTML = '';
            }
        }

        function populateSpecialtyFilter(doctors) {
            const specialtyFilter = document.getElementById('specialtyFilter');
            const specialties = [...new Set(doctors.map(doc => doc.Spesialisasi).filter(Boolean))];
            
            while (specialtyFilter.options.length > 1) {
                specialtyFilter.remove(1);
            }
            
            specialties.forEach(specialty => {
                const option = document.createElement('option');
                option.value = specialty;
                option.textContent = `Spesialis ${specialty}`;
                specialtyFilter.appendChild(option);
            });
        }

        function renderDoctors(doctors) {
            const eksekutifList = document.getElementById('eksekutif-list');
            const bpjsList = document.getElementById('bpjs-list');
            
            eksekutifList.innerHTML = '';
            bpjsList.innerHTML = '';
            
            let foundEksekutif = false;
            let foundBPJS = false;
            
            const groupedByDoctor = doctors.reduce((acc, current) => {
                const existingDoctor = acc.find(doc => doc.NamaDokter === current.NamaDokter && doc.Spesialisasi === current.Spesialisasi && doc.Layanan === current.Layanan);
                if (existingDoctor) {
                    existingDoctor.Jadwal.push({ Hari: current.Hari, Jam: current.Jam });
                } else {
                    acc.push({ ...current, Jadwal: [{ Hari: current.Hari, Jam: current.Jam }] });
                }
                return acc;
            }, []);

            groupedByDoctor.forEach(doctor => {
                const jadwalHTML = doctor.Jadwal.map(schedule => {
                    return `<strong>${schedule.Hari || 'Hari tidak tersedia'}:</strong><p>${schedule.Jam || 'Jam tidak tersedia'}</p>`;
                }).join('');
                
                const cardHTML = `
                    <div class="doctor-card" data-specialty="${doctor.Spesialisasi}" data-services="${doctor.Layanan}" data-day="${doctor.Hari}">
                        <h3>${doctor.NamaDokter}</h3>
                        <span class="specialty">Spesialis ${doctor.Spesialisasi}</span>
                        <div class="schedule">
                            ${jadwalHTML}
                        </div>
                    </div>
                `;

                if (doctor.Layanan && doctor.Layanan.includes('Eksekutif')) {
                    eksekutifList.innerHTML += cardHTML;
                    foundEksekutif = true;
                }
                if (doctor.Layanan && doctor.Layanan.includes('BPJS')) {
                    bpjsList.innerHTML += cardHTML;
                    foundBPJS = true;
                }
            });

            const eksekutifSection = document.getElementById('eksekutif-section');
            const bpjsSection = document.getElementById('bpjs-section');

            eksekutifSection.style.display = foundEksekutif ? 'block' : 'none';
            bpjsSection.style.display = foundBPJS ? 'block' : 'none';
            
            if (!foundEksekutif && !foundBPJS) {
                const noResultMsg = '<p class="loading-text">Tidak ada dokter yang cocok dengan kriteria pencarian.</p>';
                if (document.getElementById('serviceFilter').value === 'Eksekutif') {
                    eksekutifList.innerHTML = noResultMsg;
                    eksekutifSection.style.display = 'block';
                } else if (document.getElementById('serviceFilter').value === 'BPJS') {
                    bpjsList.innerHTML = noResultMsg;
                    bpjsSection.style.display = 'block';
                } else {
                    eksekutifList.innerHTML = noResultMsg;
                    eksekutifSection.style.display = 'block';
                }
            }
        }

        function filterDoctors() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const specialtyFilter = document.getElementById('specialtyFilter').value;
            const serviceFilter = document.getElementById('serviceFilter').value;
            const dayFilter = document.getElementById('dayFilter').value;
            
            const filteredDoctors = allDoctorsData.filter(doctor => {
                const namaDokter = doctor.NamaDokter ? doctor.NamaDokter.toLowerCase() : '';
                const spesialisasi = doctor.Spesialisasi ? doctor.Spesialisasi.toLowerCase() : '';
                const layanan = doctor.Layanan ? doctor.Layanan : '';
                const hari = doctor.Hari ? doctor.Hari : '';

                const matchesSearch = namaDokter.includes(searchInput) || spesialisasi.includes(searchInput);
                const matchesSpecialty = specialtyFilter === '' || spesialisasi === specialtyFilter.toLowerCase();
                const matchesService = serviceFilter === '' || layanan.includes(serviceFilter);
                const matchesDay = dayFilter === '' || hari === dayFilter;
                
                return matchesSearch && matchesSpecialty && matchesService && matchesDay;
            });
            
            renderDoctors(filteredDoctors);
        }

        // --- DARK MODE SCRIPT ---
        // Letakkan di dalam event listener DOMContentLoaded untuk memastikan tombolnya sudah ada
        document.addEventListener('DOMContentLoaded', () => {
            // Jalankan fungsi utama Anda
            fetchDoctorData(); 

            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;

            // 1. Fungsi untuk menerapkan tema berdasarkan pilihan yang disimpan
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
            };
            
            // 2. Cek tema yang tersimpan di localStorage saat halaman dimuat
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            // 3. Tambahkan event listener untuk tombol toggle
            darkModeToggle.addEventListener('click', () => {
                // Cek tema saat ini dan ganti
                if (body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'light');
                    applyTheme('light');
                } else {
                    localStorage.setItem('theme', 'dark');
                    applyTheme('dark');
                }
            });
        });
    </script>
</body>
</html>
